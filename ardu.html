<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapƒ± Sens√∂r√º Monit√∂r√º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .status-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
        }

        .status-open {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            animation: pulse 2s infinite;
        }

        .status-closed {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .last-update {
            color: #666;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .activity-log {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .activity-log h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }

        .log-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .log-entry:hover {
            background-color: #f8f9fa;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .log-status.open {
            background-color: #ffebee;
            color: #c62828;
        }

        .log-status.closed {
            background-color: #e8f5e8;
            color: #2e7d32;
        }

        .log-time {
            color: #666;
            font-size: 0.9rem;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
        }

        .connected {
            background-color: #2ecc71;
            color: white;
        }

        .disconnected {
            background-color: #e74c3c;
            color: white;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .log-entry {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        Baƒülantƒ± Kontrol Ediliyor...
    </div>

    <div class="container">
        <div class="header">
            <h1> Kapƒ± Sens√∂r√º Monit√∂r√º</h1>
            <p>Arduino ile ger√ßek zamanlƒ± kapƒ± durumu takibi</p>
        </div>

        <div class="status-card">
            <div class="status-indicator" id="statusIndicator">
                ‚ùì
            </div>
            <div class="status-text" id="statusText">
                Durum Bilinmiyor
            </div>
            <div class="last-update" id="lastUpdate">
                Son g√ºncelleme: Bekleniyor...
            </div>
        </div>

        <button class="refresh-btn" onclick="refreshData()">
            üîÑ Verileri Yenile
        </button>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalOpens">0</div>
                <div class="stat-label">Toplam A√ßƒ±lma</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCloses">0</div>
                <div class="stat-label">Toplam Kapanma</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayOpens">0</div>
                <div class="stat-label">Bug√ºn A√ßƒ±lma</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastOpenDuration">0</div>
                <div class="stat-label">Son A√ßƒ±k Kalma (dk)</div>
            </div>
        </div>

        <div class="activity-log">
            <h3>Son Aktiviteler</h3>
            <div id="activityLog">
                <div class="log-entry">
                    <div class="log-status closed">KAPALI</div>
                    <div class="log-time">Sistem ba≈ülatƒ±lƒ±yor...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Arduino'dan veri √ßekme sim√ºlasyonu
        let isConnected = false;
        let currentStatus = 'unknown';
        let stats = {
            totalOpens: 0,
            totalCloses: 0,
            todayOpens: 0,
            lastOpenDuration: 0
        };
        let activityLog = [];

        // Arduino API endpoint'i (ger√ßek projede Arduino'nun IP adresi olacak)
        const ARDUINO_API = 'http://192.168.1.100/api/door'; // √ñrnek IP

        // Sayfa y√ºklendiƒüinde ba≈ülat
        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();
            refreshData();
            // Her 5 saniyede bir veri g√ºncelle
            setInterval(refreshData, 5000);
        });

        // Baƒülantƒ± durumunu kontrol et
        async function checkConnection() {
            try {
                const response = await fetch(ARDUINO_API + '/status', {
                    method: 'GET',
                    timeout: 3000
                });
                
                if (response.ok) {
                    isConnected = true;
                    updateConnectionStatus('Baƒülƒ±', 'connected');
                } else {
                    throw new Error('Baƒülantƒ± hatasƒ±');
                }
            } catch (error) {
                isConnected = false;
                updateConnectionStatus('Baƒülantƒ± Yok', 'disconnected');
                // Sim√ºlasyon modu
                simulateArduinoData();
            }
        }

        // Arduino'dan veri √ßek
        async function refreshData() {
            if (!isConnected) {
                simulateArduinoData();
                return;
            }

            try {
                const response = await fetch(ARDUINO_API, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateUI(data);
                } else {
                    throw new Error('Veri alƒ±namadƒ±');
                }
            } catch (error) {
                console.error('Veri √ßekme hatasƒ±:', error);
                simulateArduinoData();
            }
        }

        // Sim√ºlasyon verisi (Arduino baƒülƒ± deƒüilken)
        function simulateArduinoData() {
            const now = new Date();
            const isOpen = Math.random() > 0.7; // %30 a√ßƒ±k olma ihtimali
            
            const data = {
                status: isOpen ? 'open' : 'closed',
                timestamp: now.toISOString(),
                totalOpens: stats.totalOpens + (isOpen && currentStatus !== 'open' ? 1 : 0),
                totalCloses: stats.totalCloses + (!isOpen && currentStatus !== 'closed' ? 1 : 0),
                todayOpens: stats.todayOpens + (isOpen && currentStatus !== 'open' ? 1 : 0),
                lastOpenDuration: Math.floor(Math.random() * 30) + 1
            };

            updateUI(data);
        }

        // UI'yi g√ºncelle
        function updateUI(data) {
            currentStatus = data.status;
            stats = {
                totalOpens: data.totalOpens,
                totalCloses: data.totalCloses,
                todayOpens: data.todayOpens,
                lastOpenDuration: data.lastOpenDuration
            };

            // Durum g√∂stergesini g√ºncelle
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const lastUpdate = document.getElementById('lastUpdate');

            if (data.status === 'open') {
                statusIndicator.className = 'status-indicator status-open';
                statusIndicator.textContent = 'üö™';
                statusText.textContent = 'KAPI A√áIK';
            } else {
                statusIndicator.className = 'status-indicator status-closed';
                statusIndicator.textContent = 'üîí';
                statusText.textContent = 'KAPI KAPALI';
            }

            lastUpdate.textContent = `Son g√ºncelleme: ${new Date(data.timestamp).toLocaleString('tr-TR')}`;

            // ƒ∞statistikleri g√ºncelle
            document.getElementById('totalOpens').textContent = data.totalOpens;
            document.getElementById('totalCloses').textContent = data.totalCloses;
            document.getElementById('todayOpens').textContent = data.todayOpens;
            document.getElementById('lastOpenDuration').textContent = data.lastOpenDuration;

            // Aktivite logunu g√ºncelle
            addToActivityLog(data.status, data.timestamp);
        }

        // Aktivite loguna ekle
        function addToActivityLog(status, timestamp) {
            const logEntry = {
                status: status,
                timestamp: timestamp
            };

            activityLog.unshift(logEntry);
            
            // Son 20 kaydƒ± tut
            if (activityLog.length > 20) {
                activityLog = activityLog.slice(0, 20);
            }

            updateActivityLog();
        }

        // Aktivite logunu g√ºncelle
        function updateActivityLog() {
            const logContainer = document.getElementById('activityLog');
            logContainer.innerHTML = '';

            activityLog.forEach(entry => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                
                const statusClass = entry.status === 'open' ? 'open' : 'closed';
                const statusText = entry.status === 'open' ? 'A√áIK' : 'KAPALI';
                
                logEntry.innerHTML = `
                    <div class="log-status ${statusClass}">${statusText}</div>
                    <div class="log-time">${new Date(entry.timestamp).toLocaleString('tr-TR')}</div>
                `;
                
                logContainer.appendChild(logEntry);
            });
        }

        // Baƒülantƒ± durumunu g√ºncelle
        function updateConnectionStatus(text, className) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = text;
            statusElement.className = `connection-status ${className}`;
        }

        // Manuel veri yenileme
        function refreshData() {
            checkConnection();
            if (isConnected) {
                refreshData();
            } else {
                simulateArduinoData();
            }
        }
    </script>
</body>
</html>
